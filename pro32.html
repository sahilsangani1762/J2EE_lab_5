<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
</head>
<body>
    <h1>Basic Calculator</h1>
    <form action="pro32.jsp" method="post">
        <label for="number1">Number 1:</label><br>
        <input type="number" id="number1" name="number1" step="any" required><br><br>
        
        <label for="number2">Number 2:</label><br>
        <input type="number" id="number2" name="number2" step="any" required><br><br>
        
        <label for="operation">Operation:</label><br>
        <select id="operation" name="operation" required>
            <option value="add">Addition</option>
            <option value="subtract">Subtraction</option>
            <option value="multiply">Multiplication</option>
            <option value="divide">Division</option>
        </select><br><br>
        
        <input type="submit" value="Calculate">
    </form>
</body>
</html>
